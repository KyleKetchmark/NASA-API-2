<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS style-->
    <link rel="stylesheet" href="style.css">
    <title>NASA - API 2 Project</title>
</head>

<body>
    <div id="body-wrapper">
        <div id="header-wrapper">
            <!-- Main page Title-->
            <header id="heading">
                <img src="./assets/NASA_logo.svg.png" alt="Nasa image">
            </header>
            <!-- Search Form Div-->
            <div id="search-form">
                <h3 id="landingtitle">NASA's Astronomy Picture of the Day</h3>
                <br>
                <form>
                    <h5>Select a date to retrieve the APOD that day!</h5>
                    <span id="down">&#10597;</span>
                    <input type="date" id="get-date" name="get-date">
                    <br>
                    <button id="submit">Retrieve Photo</button>
                </form>
            </div>
        </div>
        <!-- Return Section-->
        <div id="card-wrapper">
            <div class="card">
                <div id="image">
                </div>
                <div class="card-body">
                    <div id="title" class="card-title">

                    </div>
                    <div id="summary" class="card-text">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="api2.js"></script>
</body>

</html>
